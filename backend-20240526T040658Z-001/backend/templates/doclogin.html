<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration Form</title>
		<style>
            body{
                padding:0;
                margin:0;
              }
              .vid-container{
                position:relative;
                height:100vh;
                overflow:hidden;
              }
              .bgvid{
                position:absolute;
                left:0;
                top:0;
                width:100vw;
              }
              .inner-container{
                width:400px;
                height:400px;
                position:absolute;
                top:calc(50vh - 200px);
                left:calc(50vw - 200px);
                overflow:hidden;
              }
              .bgvid.inner{
                top:calc(-50vh + 200px);
                left:calc(-50vw + 200px);
                filter: url("data:image/svg+xml;utf9,<svg%20version='1.1'%20xmlns='http://www.w3.org/2000/svg'><filter%20id='blur'><feGaussianBlur%20stdDeviation='10'%20/></filter></svg>#blur");
                -webkit-filter:blur(10px);
                -ms-filter: blur(10px);
                -o-filter: blur(10px);
                filter:blur(10px);
              }
              .box{
                position:absolute;
                height:100%;
                width:100%;
                font-family:Helvetica;
                color:#fff;
                background:rgba(0,0,0,0.13);
                padding:30px 0px;
              }
              .box h1{
                text-align:center;
                margin:30px 0;
                font-size:30px;
              }
              .box input{
                display:block;
                width:300px;
                margin:20px auto;
                padding:15px;
                background:rgba(0,0,0,0.2);
                color:#fff;
                border:0;
              }
              .box input:focus,.box input:active,.box button:focus,.box button:active{
                outline:none;
              }
              .box button{
                background:#2ecc71;
                border:0;
                color:#fff;
                padding:10px;
                font-size:20px;
                width:330px;
                margin:20px auto;
                display:block;
                cursor:pointer;
              }
              .box button:active{
                background:#27ae60;
              }
              .box p{
                font-size:14px;
                text-align:center;
              }
              .box p span{
                cursor:pointer;
                color:#666;
              }
		</style>
	</head>
<body>
    <!-- Body content goes here -->
	<!-- Form -->
  <form action='/doctorlogin' method='post'>
    
    <div class="vid-container">
        <video class="bgvid" autoplay="autoplay" muted="muted" preload="auto" loop>
            <source src="https://static.vecteezy.com/system/resources/previews/009/431/007/mp4/close-up-of-a-stethoscope-is-placed-on-table-with-doctor-working-on-laptop-and-making-note-background-medical-equipment-concept-free-video.mp4" type="video/webm">
        </video>
        <div class="inner-container">
          <video class="bgvid inner" autoplay="autoplay" muted="muted" preload="auto" loop>
            <source src="https://videos.pexels.com/video-files/19247660/19247660-uhd_3840_2160_60fps.mp4?random=1" type="video/webm">
          </video>
          <div class="box">
            <h1>Login</h1>
            {% include "message.html" %}
            <input type="text" placeholder="Email" name='email'/>
            <input type="text" placeholder="Password" name='password'/>
            <button type='submit'>Login</button>
            <a href="/docsignup">
            <p>Not a member? <span>Sign Up</span></p></a>
          </div>
        </div>
      </div>
<!-- Form End -->
</body>
</html>
